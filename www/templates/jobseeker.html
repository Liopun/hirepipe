<!-- this is the login page for job seekers  -->
<ion-view view-title="Login" class="view1">
  <ion-content>
    <form name="loginForm" role="form">
      <div class="list list-inset">
          <label class="item item-input">
            <input type="text" ng-model="user.username" placeholder="Email/Phone Number">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="user.password" placeholder="Password">
          </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block cont" ng-click="checkLogin(user)">Login</button> 
      </div>
    </form>
      
    <div class="padding">
      <center><a ng-click="openRecover()" class="textco">Forgot Password?</a>/<a ui-sref="sign" class="textco">Create Account</a></center>
    </div>
      
      
  </ion-content>
</ion-view>
